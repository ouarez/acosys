backend:

  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "img"

collections:

  - name: "unique-pages"
    label: "Unique Pages"
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "home"
        file: "index.md"
        label: "Edit Home Page"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "home"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/" }
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Cover Image", name: "cover_image", widget: "image"}
          - {label: "Slogan 1", name: "cover_slogan_1", widget: "string"}
          - {label: "Slogan 2", name: "cover_slogan_2", widget: "string"}
          - {label: "Intro text", name: "intro_text", widget: "markdown"}
          - label: Intro Images
            name: intro_images
            widget: list
            required: false
            fields:
              - {label: Image, name: intro_image, widget: image}
              - {label: Title, name: intro_image_title, widget: string}
          - label: Services
            name: intro_services
            widget: list
            required: false
            fields:
              - {label: Icon, name: intro_services_icon, widget: string}
              - {label: Title, name: intro_services_title, widget: string}
              - {label: Text, name: intro_services_text, widget: text}

  - name: "about-pages"
    label: "About Pages"
    delete: false # Prevent users from deleting documents in this collection
    files:
      - name: "about"
        file: "about/about.md"
        label: "Edit About Page"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Cover Image", name: "cover_image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}
          - label: About Images
            name: about_images
            widget: list
            required: false
            fields:
              - {label: Image, name: about_image, widget: image}
              - {label: Title, name: about_image_title, widget: string}
      - name: "leadership"
        file: "about/leadership.md"
        label: "Edit Leadership Page"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Cover Image", name: "cover_image", widget: "image"}
          - label: Portraits
            name: portrait
            widget: list
            required: false
            fields:
              - {label: Image, name: image, widget: image}
              - {label: Name, name: name, widget: string}
              - {label: Description, name: content, widget: markdown}
      - name: "social-responsibility"
        file: "about/social-responsibility.md"
        label: "Edit Social Responsibility Page"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/about/social-responsibility" }
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Cover Image", name: "cover_image", widget: "image"}
          - {label: "Content", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Website Configuration"
    delete: false # Prevent users from deleting documents in this collection
    editor:
     preview: false
    files:
       - name: "general"
         label: "Général"
         file: "_data/settings.yml"
         description: "Paramètres Généraux"
         fields:
           - {label: "Titre du site", name: "site_title", widget: "string"}
           - {label: "Logo du site", name: "site_logo", widget: "image"}
           - {label: "Courriel de contact", name: "site_email", widget: "string", required: false}
           - {label: "Numéro de téléphone de contact", name: "site_tel", widget: "string", required: false}
           - {label: "Description du site", name: "site_description", widget: "markdown", required: false}
           - {label: "Logo bas-de-page", name: "footer_logo", widget: "image", required: false}
           - {label: "Lien vers page Facebook", name: "url_facebook", widget: "string", required: false}
           - {label: "Lien vers page Instagram", name: "url_instagram", widget: "string", required: false}
           - {label: "Lien vers page Twitter", name: "url_twitter", widget: "string", required: false}
           - {label: "Lien vers page Linked In", name: "url_linkedin", widget: "string", required: false}

       - name: "navigation"
         label: "Navigation"
         file: "_data/navigation.yml"
         description: "Navigation du site"
         fields:
          - label: "Navigation principale"
            name: main_nav
            widget: object
            required: false
            fields:
              - label: Link
                name: links
                widget: list
                required: false
                fields:
                  - {label: Titre, name: title, widget: string}
                  - {label: URL, name: url, widget: string}
          - label: "Navigation pied de page"
            name: bottom_nav
            widget: object
            required: false
            fields:
              - label: Link
                name: links
                widget: list
                required: false
                fields:
                  - {label: Titre, name: title, widget: string}
                  - {label: URL, name: url, widget: string}
